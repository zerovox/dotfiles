# use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

# more scrollback
set-option -g history-limit 10000
set -s escape-time 0

# vi is good
setw -g mode-keys vi

# mouse behavior
set -g mouse on

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

set-option -g default-shell /bin/zsh
set-option -g default-terminal screen-256color
set -ga terminal-overrides ",xterm-256color:Tc"

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key tab next-window
bind-key bspace previous-window
bind-key enter resize-pane -Z

# use vim-like keys for splits and windows
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key -n C-q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode
bind-key ] paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-pipe-and-cancel pbcopy

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel pbcopy

# Status Bar
set-option -g status-position top
set-option -g status-interval 15
set-option -g status-left ''
set-option -g status-right-length 100
set-option -g status-right 'â™¥ #(~/.bin/batteryLevel) |%l:%M%p'
set-option -g status-justify left
set-window-option -g window-status-current-style fg=magenta
set-option -g status-style fg=white,bg=black
set-option -g pane-active-border-style fg=white
set-option -g pane-border-style fg=white

# Status Bar solarized-light
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g status-bg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-active-border-fg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-border-fg white"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
set-option -g allow-rename off

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

bind-key -n -r C-up resize-pane -U  2
bind-key -n -r C-down resize-pane -D 2
bind-key -n -r C-left resize-pane -L 8
bind-key -n -r C-right resize-pane -R 8

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
#  tmux-plugins/tmux-resurrect       \
#  tmux-plugins/tmux-continuum      \
#  tmux-plugins/tmux-copycat        \
"

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm

unbind-key Escape

